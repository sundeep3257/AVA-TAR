services:
  - type: web
    name: ava-tar
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
    disk:
      name: uploads
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1
    disk:
      name: outputs
      mountPath: /opt/render/project/src/outputs
      sizeGB: 1
